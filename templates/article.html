<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutonomyAI</title>
    <link rel="stylesheet" href="static/style.css">

    <!--Boot Strap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ce7d75bec.js" crossorigin="anonymous"></script>

    <!--Font Awesome Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>

  <!--Inserting navigation bar which is the header-->
  {% include "header.html" %}

  <div class="container-fluid">
      <div class="row">
          <div class="container-fluid col-sm-12 col-md-8 col-lg-8">
                <img src="{{article['image']}}" class="img-fluid" alt="image">
          </div>
          <div class="container-fluid col-sm-12 col-md-4 col-lg-4">
          </div>
      </div>
      <div class="row" style="padding: 1%">
          <div class="container-fluid col-sm-12 col-md-8 col-lg-8">
              {{article['title']}}
          </div>
          <div class="container-fluid col-sm-12 col-md-4 col-lg-4">
          </div>
      </div>
      <div class="row" style="padding: 1%">
          <div class="container-fluid col-sm-12 col-md-8 col-lg-8">
            {{article['author']}}<br>{{article['date']}}
          </div>
          <div class="container-fluid col-sm-12 col-md-4 col-lg-4">
          </div>
      </div>
      <div class="row" style="padding: 1%">
          <div class="container-fluid col-sm-12 col-md-8 col-lg-8">
            {% include article['html'] %}}
          </div>
          <div class="container-fluid col-sm-12 col-md-4 col-lg-4">
          </div>
      </div>
  </div>

</body>
</html>
