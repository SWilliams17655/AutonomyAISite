<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutonomyAI</title>
    <link rel="stylesheet" href="static/style.css">

    <!--Boot Strap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ce7d75bec.js" crossorigin="anonymous"></script>

    <!--Font Awesome Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <!--Inserting navigation bar which is the header-->
    {% include "header.html" %}

    <!--Banner-->
    <div class="container-fluid">
        <img src="static/images/banner.jpg" class="img-fluid" alt="image">
    </div>

    <!--Carousel-->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="padding: 2%">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row" style="padding: 2%">
                    <div class="container-fluid col-sm-12 col-md-6 col-lg-6">
                        <img src="{{blog_posts['articles'][0]['image']}}" class="img-fluid" alt="image">
                    </div>
                    <div class="article-box border border-dark-subtle d-flex flex-column justify-content-center col-sm-12 col-md-6 col-lg-6" style="padding: 1%">
                        <h4>{{blog_posts["articles"][0]["title"]}}</h4>
                        <br><br>{{blog_posts["articles"][0]["Abstract"]}} <br><br>
                        <button type="button" class="btn btn-outline-dark" onclick="location.href='{{url_for('article_page')}}'"><i class="fa-brands fa-readme"></i> Read </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
