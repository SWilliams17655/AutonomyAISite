<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutonomyAI</title>
    <link rel="stylesheet" href="static/style.css">

    <!--Boot Strap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ce7d75bec.js" crossorigin="anonymous"></script>

    <!--Font Awesome Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <!--Inserting navigation bar which is the header-->
    {% include "header.html" %}

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row justify-content-evenly gap-4">
                {%for article in blog_posts["articles"]:%}
                    <div class="col border border-dark-subtle d-inline-flex flex-column justify-content-between col-sm-12 col-md-3 col-lg-3" style="padding: 2%">
                        <h4>{{article["title"]}}</h4>
                        <img src='{{article["image"]}}' class="img-fluid" alt="image">
                        {{article["Abstract"]}}
                        <button type="button" class="btn btn-outline-dark" onclick="location.href='{{url_for('article_page')}}'"><i class="fa-brands fa-readme"></i> Read </button>
                    </div>
                {%endfor%}
            </div>
        </div>
    </div>
</body>
</html>
